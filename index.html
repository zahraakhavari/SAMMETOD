<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Samhällsvetenskaplig metodik begrepp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 18px;
        }

        #conceptTable {
            width: 100%;
            border-collapse: collapse;
        }

        #conceptTable th,
        #conceptTable td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        #conceptTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #conceptTable td {
            background-color: #fafafa;
        }

        #conceptTable td:first-child {
            font-weight: bold;
        }

        .draggable {
            background-color: #f9f9f9;
            cursor: grab;
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .dropzone {
            background-color: #e9e9e9;
            padding: 10px;
            font-size: 18px;
            min-height: 50px;
        }

        .dropzone:hover {
            background-color: #d3f3d3;
        }

        .concept-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .concept-buttons button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            cursor: grab;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .concept-buttons button:active {
            background-color: #e1e1e1;
        }
    </style>
</head>
